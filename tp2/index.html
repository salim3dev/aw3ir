
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire TP2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="action.html" method="get">
    <p>
      <label for="name">Nom</label>
      <input type="text" name="name" minlength="2" maxlength="20" required />
      <span class="icon-ok">✔</span>
    </p>
    <p>
      <label for="firstname">Prénom</label>
      <input type="text" name="firstname" minlength="2" maxlength="20" required />
      <span class="icon-ok">✔</span>
    </p>
    <p>
      <label for="birthday">Date de naissance</label>
      <input type="date" name="birthday" required />
      <span class="icon-ok">✔</span>
    </p>
    <p>
      <label for="address">Adresse postale</label>
      <input type="text" name="address" minlength="5" maxlength="50" required />
      <span class="icon-ok">✔</span>
    </p>
    <p>
      <label for="email">Email</label>
      <input type="email" name="email" minlength="5" maxlength="30" required />
      <span class="icon-ok">✔</span>
    </p>
    <input type="submit" class="btn-primary" value="Envoyer">
  </form>
</body>
</html>
