<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form with Validation</title>
    
    <!-- CSS boostrap -->
<link rel="stylesheet" href="css/bootstrap.css" />

<!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->
<script src="js/bootstrap.bundle.js"></script>
<script src="js/form-validation.js"></script>


</head>
<body>
  
    <div class="container">
        <!-- Content here -->

        <h1> TP AW</h1>
        <h3>Avec Bootstrap 5</h3>
        
        <form id="userInfoForm" class="row g-3" action="/submit" method="post">
            
            
            <div class="row">
                <div class="col">
                
                  <input type="text" class="form-control" placeholder="Nom" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Prenom" aria-label="Last name">
                </div>
              </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">ville</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Departement</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choisir</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Se souvenir de moi
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              
        </form>






      </div>

</body>
</html>
