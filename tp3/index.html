<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form with Validation</title>
    
    <!-- CSS boostrap -->
<link rel="stylesheet" href="css/bootstrap.css" />

<!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->
<script src="js/bootstrap.bundle.js"></script>
<script src="js/form-validation.js"></script>

<style>
    img{
        max-width: 100%;
    }
</style>
</head>
<body>
  
    <div class="container">
        <!-- Content here -->

        <h1> TP AW</h1>
        <h3>Avec Bootstrap 5</h3>
        <br>
        
        <form id="userInfoForm" class="row g-3" action="/submit" method="post">
            
            <form id="userInfoForm" class="row g-3">
                <div class="col-md-6">
                    <label for="lastname" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" required>
                </div>
                <div class="col-md-6">
                    <label for="firstname" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" required>
                </div>
                <div class="col-md-6">
                    <label for="dob" class="form-label">Date de naissance</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-12">
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="col-12">
                    <button type="submit" id="submit" class="btn btn-primary">Envoyer</button>
                </div>



      </div>
       
    <!-- Fenêtre modale -->
    <!-- Modal pour afficher les erreurs de validation -->
<div
class="modal fade"
id="myModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Erreur de validation</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      Veuillez corriger les erreurs dans les champs du formulaire.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
        OK
      </button>
    </div>
  </div>
</div>
</div>

<!-- Modal pour validation réussie avec Google Maps -->
<div
class="modal fade"
id="resultModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Validation réussie</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <!-- L'image Google Maps avec un lien vers Google Maps -->
      <a href="http://maps.google.com/maps?q=Paris" target="_blank">
        <img src="https://maps.googleapis.com/maps/api/staticmap?markers=Paris&zoom=14&size=400x300&scale=2&key=AIzaSyAkmvI9DazzG9p77IShsz_Di7-5Qn7zkcg"
             alt="Google Maps Paris">
      </a>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
        OK
      </button>
    </div>
  </div>
</div>
</div>

</body>
</html>
